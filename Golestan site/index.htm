<!DOCTYPE html>
<html lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم جامع دانشگاه گلستان</title>
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <div class="content">
        <div class="item-1">
            <div>
                <img src="img/icon.png" alt="ایکون گلستان" width="250px">
            </div>
            <h1>گلستان</h1>
            <p>سامانه دانشگاه پیام نور</p>
        </div>
        <div class="item-2">
            <form class="form">
                <p class="title">ورود به سامانه</p>
                <br>
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>شناسه کاربر</span>
                </label>

                <label>
                    <input required="" placeholder="" type="password" class="input">
                    <span>گذرواژه</span>
                </label>
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>کد امنیتی</span>
                </label>
                <div class="captcha">
                    <button class="submit">ورود</button>

                    <div class="code-box">
                        727%
                    </div>
                </div>
                <br>
                <p class="signin">کلمه عبور را فراموش کردید? <a href="#">پیدا کردن کلمه عبور</a> </p>
            </form>
        </div>
</body>

</html>
